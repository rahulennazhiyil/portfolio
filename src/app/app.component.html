<!-- Scroll Progress Indicator -->
<div class="scroll-progress"></div>

<!-- Loader -->
<app-loader *ngIf="isLoading" (loadingComplete)="onLoadingComplete()"></app-loader>

<!-- Main Content -->
<div *ngIf="!isLoading">
  <!-- Modern Navbar -->
  <app-navbar></app-navbar>

  <main>
    <app-header></app-header>
    <app-profile-summary id="about"></app-profile-summary>
    <app-skills id="skills"></app-skills>
    <app-experience id="experience"></app-experience>
    <!-- <app-education></app-education> -->
    <app-projects id="projects"></app-projects>
    <app-certificates id="certificates"></app-certificates>
    <app-contact id="contact"></app-contact>
    <app-footer></app-footer>
  </main>
</div>
