<section id="certificates" class="certificates-section fade-in-up">
  <div class="container">
    <h2 class="section-title gradient-text">Certification</h2>

    <div class="certificates-grid">
      <mat-card class="certificate-card" *ngFor="let cert of certificates">
        <mat-card-header>
          <mat-icon mat-card-avatar>verified</mat-icon>
          <mat-card-title>{{ cert.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ cert.description }}</p>
          <a *ngIf="cert.link" [href]="cert.link" target="_blank" rel="noopener" class="cert-link">
            <mat-icon>open_in_new</mat-icon>
            View Certificate
          </a>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</section>
