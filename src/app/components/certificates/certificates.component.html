<section id="certificates" class="certificates-section fade-in-up">
  <div class="container">
    <h2 class="section-title gradient-text">Certification</h2>

    <div class="certificates-grid">
      <a *ngFor="let cert of certificates" [href]="cert.link || '#'" [target]="cert.link ? '_blank' : '_self'"
        [rel]="cert.link ? 'noopener' : ''" class="cert-card-link" [class.no-link]="!cert.link">
        <mat-card class="certificate-card">
          <mat-card-header>
            <mat-icon mat-card-avatar>verified</mat-icon>
            <mat-card-title>{{ cert.title }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{ cert.description }}</p>
            <span *ngIf="cert.link" class="view-indicator">
              <mat-icon>open_in_new</mat-icon>
              Click to view certificate
            </span>
          </mat-card-content>
        </mat-card>
      </a>
    </div>
  </div>
</section>
