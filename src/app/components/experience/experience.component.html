<section id="experience" class="experience-section fade-in-up">
  <div class="container">
    <h2>Professional Experience</h2>
    
    <div class="timeline">
      <div class="experience-item" *ngFor="let exp of experiences">
        <mat-card appTilt [maxTilt]="8" [scale]="1.02">
          <mat-card-header>
            <mat-card-title>{{ exp.title }}</mat-card-title>
            <mat-card-subtitle>
              <div class="job-meta">
                <span class="company">{{ exp.company }}</span>
                <span class="separator">•</span>
                <span class="duration">{{ exp.duration }}</span>
                <span class="separator">•</span>
                <span class="location">{{ exp.location }}</span>
              </div>
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <ul class="responsibilities">
              <li *ngFor="let responsibility of exp.responsibilities">{{ responsibility }}</li>
            </ul>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</section>
