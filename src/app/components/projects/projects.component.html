<section id="projects" class="projects-section fade-in-up">
  <div class="container">
    <h2>Projects</h2>
    
    <div class="projects-grid">
      <mat-card class="project-card" *ngFor="let project of projects" appTilt [maxTilt]="10" [scale]="1.02">
        <mat-card-header>
          <mat-icon mat-card-avatar>work</mat-icon>
          <mat-card-title>{{ project.title }}</mat-card-title>
          <mat-card-subtitle>{{ project.domain }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p class="project-description">{{ project.description }}</p>
          
          <div class="tech-stack">
            <strong>Tech Stack:</strong>
            <mat-chip-set>
              <mat-chip *ngFor="let tech of project.techStack">{{ tech }}</mat-chip>
            </mat-chip-set>
          </div>
          
          <ul class="project-highlights">
            <li *ngFor="let highlight of project.highlights">{{ highlight }}</li>
          </ul>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</section>
